<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="glyphicon glyphicon-chevron-left pull-left" id="plus-glyphicon"></a>
            <span class="navbar-brand">
                New Page
            </span>
            <!--<a ng-click="model.createPage()" class="glyphicon glyphicon-ok pull-right" id="checkmark"></a>-->
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4" style="margin-left:15px; margin-top: 50px; padding-top: 15px; margin-bottom: 50px; position: absolute;top: 0px;bottom: 0px;overflow: auto;">
        <ul class="list-group">
            <li ng-click="this.model.alert" ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.user._id}}/website/{{model.wid}}/page/{{page._id}}" class="pull-right" style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 pull-right hidden-xs" style="padding-left: 30px;margin-top: 50px; padding-right: 0px;">
    <div class="form-group">
        <label for="page-new-name">Name</label>
        <textarea ng-model="model.name" class="form-control" id="page-new-name" rows="3" placeholder="Name"></textarea>
    </div>

    <div class="form-group">
        <label for="page-new-title">Title</label>
        <textarea ng-model="model.title" class="form-control" id="page-new-title" rows="3" placeholder="Title"></textarea>
    </div>

        <a ng-click="model.createPage(model.name, model.title)" class="btn btn-success  btn-block">Create</a>


    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="glyphicon glyphicon-user"></a>
            </div>
        </div>
    </div>
</nav>
