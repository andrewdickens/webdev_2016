<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4">
            <div class="navbar-text pull-left" style="margin-left: 0px">
                <a href="#/user/{{model.uid}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Pages
                </a>

                <div class="navbar-text pull-right" style="margin-right: 0px;">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-8 hidden-xs">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 col-xs-12"
         style="margin-left:15px; margin-top: 50px; padding-top: 15px; margin-bottom: 50px; position: absolute;top: 0px;bottom: 0px;overflow: auto;">
        <ul class="list-group">
            <li ng-click="this.model.alert" ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}" class="pull-right"
                   style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 pull-right hidden-xs" style="padding-left: 30px;margin-top: 50px; padding-right: 0px;">
        <div class="form-group ">
            <label for="page-new-name">Name</label>
            <textarea ng-model="model.name" class="form-control" id="page-new-name" rows="3"
                      placeholder="Name"></textarea>
        </div>

        <div class="form-group">
            <label for="page-new-title">Title</label>
            <textarea ng-model="model.title" class="form-control" id="page-new-title" rows="3"
                      placeholder="Title"></textarea>
        </div>

        <a ng-click="model.prependPage(model.name)" class="btn btn-primary  btn-block">Prepend (Enter Website name
            above)</a>
        <a ng-click="model.updatePage(model.name, model.title)" class="btn btn-success  btn-block">Update</a>
        <a ng-click="model.deletePage(model.name)" class="btn btn-danger  btn-block">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="glyphicon glyphicon-user"></a>
            </div>
        </div>
    </div>
</nav>
