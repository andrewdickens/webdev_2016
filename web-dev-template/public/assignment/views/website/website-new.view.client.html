               id="plus-glyphicon"></a>
            <span class="navbar-brand">

            </span>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs"
         style="margin-left:15px; margin-top: 50px; padding-top: 15px; margin-bottom: 50px; position: absolute;top: 0px;bottom: 0px;overflow: auto;">
        <ul class="list-group">
            <li ng-repeat="website in model.website" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right"
                   style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <!--<a href="#" class="pull-right">-->
                <!--<span class="glyphicon glyphicon-play"></span>-->
                <!--</a>-->
            </li>
        </ul>
    </div>

    <div class="col-sm-8 pull-right col-xs-12" style="padding-left: 30px;margin-top: 50px; padding-right: 0px;">

        <div class="form-group">
            <label for="website-new-name">Name</label>
            <textarea ng-model="model.name"class="form-control" id="website-new-name" rows="3" placeholder="Name"></textarea>
        </div>

        <div class="form-group">
            <label for="website-new-description">Description</label>
            <textarea ng-model="model.description" class="form-control" id="website-new-description" rows="3" placeholder="Description"></textarea>
        </div>

        <a ng-click="model.createWebsite(model.name, model.description)" class="btn btn-success  btn-block">Create</a>


    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <div class="navbar-text pull-right">
                    <a href="#profile.view.client" class="glyphicon glyphicon-user"></a>
                </div>
            </div>
        </div>
    </nav>
